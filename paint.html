<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<title>Document</title>
</head>
<body>
	<div class='stars'></div>
	<div class='stars2'></div>
	<div class="nav">
		<ul>
			<li><a href="home.html"><img src="images/nav-home.png"></a></li>
			<li><a href="work.html"><img src="images/nav-url.png"></a></li>
			<li><a href="stars.html"><img src="images/nav-stars.png"></a></li>
			<li><a href="paint.html"><img src="images/nav-paint.png"></a></li>
		</ul>
	</div>
	<img class="nav-btn" src="images/nav-icon.png">
	
	<script src="js/jquery-1.11.1.js"></script>
	<script>
		$('.nav-btn').click(function(){
			$('.nav').addClass('trans');
			$('.nav-btn').animate({
				opacity:0
			},400);
		});
		$('.nav').mouseleave(function(){
			$(this).removeClass('trans');
			$('.nav-btn').animate({
				opacity:.6
			},800);
		})
	</script>
</body>
</html>
