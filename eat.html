<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
	<title>晚上吃点啥？</title>
	<style>
	input {

	}
		#txt {
			display: block;
			border: none;
			width: 80%;
			margin: 10%;
			height: 100px;
			outline: none;
			text-align: center;
			border-radius: 10px;
			font-size: 1rem;
			font-family: Microsoft YaHei;
		}
		#btn {
			margin-left:10%;
			width: 50%;
			height: 10%;
			outline: none;
			font-family: Microsoft YaHei;
		}
		#reload {
			outline: none;
			height: 10%;
			width: 25%;
			margin-left: 3%;
			font-family: Microsoft YaHei;
		}
	</style>
</head>
<body>
	<input type="text" id="txt" value="" readonly="readonly">
	<input type="button" id="btn" class="btn btn-success" value="晚上吃点啥？">
	<input type="button" id="reload" class="btn btn-warning" value="重来">
	<script src="js/fontsizeset.js"></script>
	<script>
		var nameList = ["披萨","卷饼","酸辣粉","麦当劳","炒饭","包子","泡面","肯德基","粥","吉野家","外卖小炒","面皮","米线","饺子","撸串"];
		var btn = document.getElementById('btn');
		var txt = document.getElementById('txt');
		var reload = document.getElementById('reload')
		var n = 0;
		function getName() {
			var num = Math.floor(Math.random() * nameList.length);
			if (nameList[num] != null) {
				txt.value=nameList[num];
				nameList[num] = null;
			} else {
				getName();
			}
		}
		reload.onclick = function(){
			window.location.reload();
			txt.value='这么挑你还是别吃了';
		}
		btn.onclick = function () {
			if (n<15) {
				getName();
				n++;
				btn.value='不行，换一个';
			} else {
				txt.value='这么挑你还是别吃了';
			}
		}
	</script>
</body>
</html>
